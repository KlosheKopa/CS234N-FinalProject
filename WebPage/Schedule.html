<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Schedule</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="row navbar navbar-expand-sm navbar-toggleable-sm navbar-ligth bg-light border-bottom box-shadow mb-3">
            <div class="col-sm-1"></div>
            <div class="container-fluid">
                <img src="Images/transparentLogo.png" class="img-thumbnail" alt="logo">
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark"><h1>Home</h1></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark"><h1>Brew</h1></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark"><h1>Admin</h1></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="row">
        <div class="col-sm-1"></div>
        <div>
            <h2>Scheduled Brews</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <table class="col-sm-9" id="batchRows">
            
        </table>
    </div>
    <div class="row" id="form-head">
        <div class="col-sm-1"></div>
        <div>
            <h2>Add Brew To Schedule</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="form-row" id="batchForm">
            <div class="col">
                <label for="rName">Brew Recipe</label>
                <select class="form-control" id="recipeName" required>
                    <option></option>
                </select>
            </div>
            <div class="col">
                <label for="version">Version</label>
                <select class="form-control" id="version" disabled>
                    <option></option>
                </select>
            </div>
            <div class="col">
                <label for="batchSize">Batch Size</label>
                <input type="number" id="batchSize" required>
            </div>
            <div class="col">
                <label for="sDate">Start Date</label>
                <input type="datetime-local" id="sDate">
            </div>
            <div class="col">
                <label for="eDate">Estimated End Date</label>
                <input type="datetime-local" id="eDate">
            </div>
            <div class="col">
                <input type="button" value="Check Availability" id="checkBtn"><!--Didn't try to do the check functionality.-->
                <input type="submit" value="Add Brew To Schedule" id="addBtn">
            </div>
        </div>
    </div>
    <div class="row" id="tableCheck">
        <div class="col-sm-1"></div>
        <table class="col-sm-4">
            <tr>
                <th>Ingredients</th>
                <th>Container Space</th>
                <th>Cureent Product Inventory</th>
            </tr>
            <tr>
                <td id="ingredientCheck">Yes/No</td>
                <td id="containerCheck">Yes/No</td>
                <td id="inventory">Number</td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">

    </script>
    <script src="js/Brew.js">
    </script>

</body>
</html>
